name: Deploy Lambda via CDK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -r src/binance/requirements.txt
          pip install aws-cdk-lib constructs

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '20'  # LTS or your preferred version
      - name: Create Layer 1
    
        run: |
            pip install -r src/binance/requirements_1.txt -t layer_1/utils/python
      - name: Create Layer 2
    
        run: |
            pip install -r src/binance/requirements_2.txt -t layer_2/utils/python
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      - name: Deploy CDK
        run: |
       
          cdk synth
          cdk deploy --require-approval=never
